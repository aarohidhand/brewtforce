<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="../firebase.js" defer></script>
  <script src="script.js" defer></script>

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">CompliScan</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Register</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <canvas id="matrix"></canvas>

  <!-- Login Form Container -->
  <div class="container">
    <div class="login">
      <div class="logo"><i class="fas fa-circle-notch"></i></div>
      <h2>Welcome</h2>
      <br>

      <form id="loginform">
        <div class="input-box">
          <i class="fas fa-lock icon"></i>
          <input type="text" id="name" placeholder="Name" required />
        </div>

        <div class="input-box">
          <i class="fas fa-envelope icon"></i>
          <input type="email" id="email" placeholder="Email Address" required />
        </div>

        <button type="submit" id="submit" class="login-btn glitch-button">Register</button>
      </form>

      

      <div id="terminalText" style="color: blue; font-family: monospace; margin-top: 10px;"></div>
      <audio id="glitchSound" src="glitch.mp3" preload="auto"></audio>
      <p id="msg" style="color: azure;" ></p>
    </div>
    
  </div>
</body>
</html>
